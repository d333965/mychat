version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: vue3/Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - backend

  backend:
    build:
      context: ./FastAPI
      dockerfile: Dockerfile
    ports:
      - "8000:8000"

  # 移除独立的 nginx 服务，因为它现在集成到 frontend 服务中